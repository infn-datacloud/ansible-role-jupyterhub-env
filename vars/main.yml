---
# vars file for ansible-role-jupyterhub-env
jupyter_gpu: "WITH_GPU=false"
cvmfs_service: ""
compose_base_jhub_image: "{{ jupyter_hub_image }}"
compose_base_http_proxy_image: "jupyterhub/configurable-http-proxy"
compose_base_collab_http_proxy_image: "harbor.cloud.infn.it/datacloud-templates/snj-base-jlabc-proxy:1.2.0"
jupyterlab_collaborative_service: ""
jupyterlab_collaborative_service_dependency: ""
jupyterlab_collaborative_image_param: "image: harbor.cloud.infn.it/datacloud-templates/snj-base-labc:1.2.0"
jupyterlab_collaborative_gpu_param: ""
jupyter_with_cvmfs: false
jupyter_collab_service: false
use_gpu: no
